quarkus:
  http:
    port: 9090
  smallrye-openapi:
    path: /swagger
  swagger-ui:
    always-include: true
    theme: original
    display-request-duration: true
    doc-expansion: none
    operations-sorter: method
  datasource:
    db-kind: postgresql
    jdbc:
      url: jdbc:postgresql://localhost:5433/db_quarkus
    username: postgres
    password: admin
  hibernate-orm:
    database:
      generation: update

application:
  server: localhost
